<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple E-Commerce</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <header>
            <div class="logo">My E-Commerce</div>
            <div class="cart" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>
        </header>
    
        <main>
            <section class="product-list">
                <div class="product" id="product-1">
                    <img src="images/plain-hooded-fleece-sweatshirt-yellow.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart" onclick="addToCart('Product 1', 10)">Add to Cart</button>
                </div>
                <div class="product" id="product-2">
                    <img src="images/intermediate-composite-basketball.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart" onclick="addToCart('Product 2', 20)">Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </section>
            <div class="cart-popup" id="cart-popup">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="total-price">0</span></p>
                <button onclick="checkout()">Checkout</button>
                <button onclick="toggleCart()">Close</button>
            </div>
        </main>
    
        <script src="script.js"></script>
    </body>
    </html>
     
</body>
</html>
